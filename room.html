  <script type="module">
    const room = await (await fetch("./room.json")).json();

    const { createApp } = Vue;
    const app = createApp({
      data() {
        return {
          roomData: room,
        };
      },
      mounted() {
        Object.keys(this.roomData.room).forEach((roomNumber) => {
          $(`.slider-for-${roomNumber}`)
            .not(".slick-initialized")
            .slick({
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows: false,
              fade: true,
              autoplay: true,
              autoplaySpeed: 2000,
              asNavFor: `.slider-nav-${roomNumber}`,
              lazyLoad: "ondemand",
            });
          $(`.slider-nav-${roomNumber}`)
            .not(".slick-initialized")
            .slick({
              slidesToShow: 5,
              slidesToScroll: 1,
              asNavFor: `.slider-for-${roomNumber}`,
              variableWidth: true,
              dots: true,
              centerMode: true,
              focusOnSelect: true,
              centerPadding: "10px",
              lazyLoad: "ondemand",
            });
          $(`#modal_${roomNumber}`).on("shown.bs.modal", function (event) {
            $(`.slider-for-${roomNumber}`).slick("setPosition");
            $(`.slider-nav-${roomNumber}`).slick("setPosition");
          });
        });
      },
      computed: {
        roomNum() {
          return Object.keys(this.roomData.room);
        },
      },
    });
    app.mount("#main");
  </script>
